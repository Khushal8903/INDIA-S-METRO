<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
<header>
    
</header>
<div class="container">
    <h1 class="my-4">Route Map of Pune Metro</h1>

    <div class="accordion" id="accordionExample">
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingOne">
            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                Line 1: PCMC - Swargate
            </button>
          </h2>
          <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
            <div class="accordion-body">
             <div class="station">PCMC</div>
            <div class="station">Pimpri</div>
            <div class="station">Akurdi</div>
            <div class="station">Chinchwad</div>
            <div class="station">Kasarsai</div>
            <div class="station">Pune Railway Station</div>
            <div class="station">Budhwar Peth</div>
            <div class="station">Shivajinagar</div>
            <div class="station">Swargate</div>
            </div>
          </div>
        </div>



        <div class="accordion-item">
          <h2 class="accordion-header" id="headingTwo">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                Line 2: Vanaz - Ramwadi
            </button>
          </h2>
          <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
            <div class="accordion-body">
                <div class="station">Vanaz</div>
                <div class="station">Anand Nagar</div>
                <div class="station">Ideal Colony</div>
                <div class="station">Nal Stop</div>
                <div class="station">Garware College</div>
                <div class="station">Deccan Gymkhana</div>
                <div class="station">Chhatrapati Sambhaji Udyan</div>
                <div class="station">Ramwadi</div>
            </div>
          </div>
        </div>



        




<!-- Script Start -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
